<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description " content="">
	  <meta name="keywords" content="">
	  <meta name="author" content="My Golf Life">
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <!-- Font Awseome link -->
    <script src="https://kit.fontawesome.com/919d7ae42a.js" crossorigin="anonymous"></script>
    <!-- Hover link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
      type="text/css"
    />
    <!-- CSS Stylesheet link -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    <!-- Title -->
    <title>My Golf Life</title>
  </head>

  <section>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <!-- Contact Heading -->
          <h2>Contact Us</h2>

          <!-- Bootstrap Form -->
          <form action="https://formdump.codeinstitute.net" method="post">

            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Your Name:</label>
              <input type="text" class="form-control" id="name" name="name" required="">
            </div>

            <!-- Phone   (Optional)-->
            <div class="mb-3">
              <label for="phone" class="form-label">Your Phone (Optional)</label>
              <input type="tel" class="form-control" id="phone" name="phone">
            </div>

            <!-- Email  -->
            <div class="mb-3">
              <label for="email" class="form-label">Your Email:</label>
              <input type="email" class="form-control" id="email" name="email" required="">
            </div>

            <!-- Message Text -->
            <div class="mb-3">
              <label for="message" class="form-label">Your Message:</label>
              <textarea class="form-control" id="message" name="message" rows="9" required=""></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn custom-btn mb-3 float-end">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>.

</body>
